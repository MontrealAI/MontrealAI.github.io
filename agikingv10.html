":"string"}],"name":"updateURI","outputs":[],"stateMutability":"nonpayable","type":"function"}];
    let contract = new web3.eth.Contract(abi, contractAddress);

    async function signMessage(account, elementId) {
      try {
        const tokenId = document.getElementById("tokenId").value;
        const contactHash = document.getElementById("contactHash").value;
        const hash = web3.utils.soliditySha3({ type: 'string', value: contactHash }, { type: 'uint256', value: tokenId });
        const signature = await ethereum.request({ method: 'personal_sign', params: [hash, account] });
        document.getElementById(elementId).innerText = signature;
        return signature;
      } catch(error) {
        document.getElementById("statusMessage").innerText = "Failed to sign the message: " + error.message;
      }
    }

    async function signOwner() {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      signMessage(accounts[0], 'ownerSignature');
    }

    async function signMultiSig1() {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      signMessage(accounts[0], 'multiSig1Signature');
    }

    async function initiatePickup() {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const ownerSig = document.getElementById("manualOwnerSignature").value || document.getElementById("ownerSignature").innerText;
        const multiSig1Sig = document.getElementById("manualMultiSig1Signature").value || document.getElementById("multiSig1Signature").innerText;
        const tokenId = document.getElementById("tokenId").value;
        const contactHash = document.getElementById("contactHash").value;
        
        const tx = await contract.methods.initiatePickup(tokenId, contactHash, ownerSig, [multiSig1Sig]).send({ from: accounts[0], gas: 200000 });
        document.getElementById("statusMessage").innerText = "Pickup initiated successfully.";
      } catch (error) {
        document.getElementById("statusMessage").innerText = "Failed to initiate pickup: " + error.message;
      }
    }
