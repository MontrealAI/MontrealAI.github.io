<html> <head><meta charset="UTF-8"><title>AGIALPHA Access</title></head> <body> <div id="balance"></div><div id="message"></div> <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.78.2/lib/index.iife.min.js"></script> <script> (async()=>{ if(!window.solana){document.getElementById("message").innerText="No Solana wallet found.";return;} try{await window.solana.connect();let pubKey=window.solana.publicKey; let connection=new solanaWeb3.Connection("https://solana-api.projectserum.com"); let tokenAccounts=await connection.getTokenAccountsByOwner(pubKey,{mint:new solanaWeb3.PublicKey("tWKHzXd5PRmxTF5cMfJkm2Ua3TcjwNNoSRUqx6Apump")}); let balance=0;if(tokenAccounts.value.length>0){ let info=await connection.getParsedAccountInfo(tokenAccounts.value[0].pubkey); balance=info.value.data.parsed.info.tokenAmount.uiAmount;} document.getElementById("balance").innerText="Your AGIALPHA balance: "+balance.toLocaleString(); document.getElementById("message").innerText=(balance>=1000000)?"Access Granted":"Access Denied"; }catch(e){document.getElementById("message").innerText=e.message;} })(); </script> </body> </html>
